                            </div>

                            <h3 class="mt-3 text-cyan-500 dark:text-gray-300 font-bold text-3xl">Babie's Gun World</h3>
                        </div>

                        <div class="mt-8">
                            <form action="MainController" method="POST">
                                <div>
                                    <label for="userID" class="block mb-2 text-sm text-cyan-500 dark:text-gray-200">User ID</label>
                                    <input type="text" name="userID" id="userID" placeholder="Enter user ID" class="block w-full px-4 py-2 mt-2 text-gray-300 placeholder-gray-500 bg-slate-900 border-0 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div class="mt-6">
                                    <div class="flex justify-between mb-2">
                                        <label for="password" class="text-sm text-cyan-500 dark:text-cyan-200">Password</label>
                                        <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Forgot password?</a>
                                    </div>

                                    <input type="password" name="password" id="password" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-300 placeholder-gray-500 border-0 bg-slate-900 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div class="mt-6">
                                    <button type="submit" name="action" value="Login" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-cyan-500 rounded-lg hover:bg-cyan-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                        Sign in
                                    </button>
                                </div>

                            </form>

                            <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a href="MainController?action=CreatePage" class="text-cyan-500 focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
